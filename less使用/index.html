<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/01.css"/>
		
	</head>
	<body>
		<div>
			<div class="wrap">
				<h2>登录</h2>
				<p>
					用户名：<input type="text" class="un" />
					<span class="error">用户名错误</span>
				</p>
				
				<p>
					密&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" class="up" />
					<span class="error">密码错误</span>
				</p>
				<p>
					<button>登录</button>
					<button>注册</button>
				</p>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var unPattern =  /^[a-zA-Z0-9_-]{4,16}$/;
		var upPattern =  /^[a-zA-Z0-9_-]{4,16}$/;
		var un = document.querySelector(".un");
		var up = document.querySelector(".up");
		var er = document.querySelectorAll("span");
		un.onblur = function(){
			
			if(unPattern.test(this.value)){
				er[0].style.display = "none";
				return;
			}
			er[0].style.display = "block";
			
		}
		up.onblur = function(){
			
			if(upPattern.test(this.value)){
				er[1].style.display = "none";
				return;
			}
			er[1].style.display = "block";
			
		}
	</script>
</html>
