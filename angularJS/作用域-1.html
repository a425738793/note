<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var m1 = angular.module('myApp',[]);
			m1.controller('Aaa',function($scope){
				
				$scope.name = 'shabi';
				$scope.age = 25;
				
			})
		</script>
	</head>
	<body>
		<div ng-controller="Aaa">
			<p>{{name}}</p>
			<!--<p>{{age}}</p>-->
		</div>
		<p>{{age}}</p>
	</body>
</html>
